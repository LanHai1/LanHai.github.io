<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>剧本杀时间线</title>

<body>
    <div id="app">
        <div class="ui">
            <div><button class="ui button open">开启</button></div>
            <!-- 初始化故事人物 -->
            <div class="ui special modal transition hidden ">
                <div class="header">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">请输入剧本游戏角色</font>
                    </font>
                </div>
                <div class="content scrolling">
                    <form class="ui form script" onsubmit="return false;">
                        <div class="field">
                            <label>剧本名字</label>
                            <input name="scriptName" type="text" placeholder="输入剧本名字">
                        </div>
                        <div class="field">
                            <label>游戏人数</label>
                            <select class="ui dropdown" name="peopleNumber" id="peopleNumber">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>角色名称(名字"，"隔开)</label>
                            <div class="ui right labeled input">
                                <input name="roleName" id="roleName" type="text" placeholder="输入角色名称">
                                <a class="ui tag label teal">例:角1，角2</a>
                            </div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                </div>
                <div class="actions">
                    <div class="ui red button">Cancel</div>
                    <div class="ui green button submitScript">OK</div>
                </div>
            </div>

            <!-- 时间线 -->
            <div class="ui column doubling stackable grid container equal width">
                <div class="column">
                    <p>1</p>
