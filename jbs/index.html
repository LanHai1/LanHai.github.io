<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>剧本杀时间线</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./lib/normalize.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/jquery-clockpicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
    <div id="app">
        <div class="ui">
            <div>
                <button class="ui button open">开启</button>
                <div class=" ui mini input input-group clockpicker">
                    <input type="text" class="form-control" value="09:30" placeholder="请选择时间">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
                <div class=" ui mini input input-group clockpicker">
                    <input type="text" class="form-control" value="09:30" placeholder="请选择时间">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
            <br>
            <!-- 初始化故事人物 -->
            <div class="ui special modal transition hidden ">
                <div class="header">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">请根据剧本内容提示输入以下信息</font>
                    </font>
                </div>
                <div class="content scrolling">
                    <form class="ui form script" onsubmit="return false;">
                        <div class="field">
                            <label>剧本名字</label>
                            <input name="scriptName" type="text" value="sss" placeholder="输入剧本名字">
                        </div>
                        <div class="field">
                            <label>游戏人数</label>
                            <select class="ui dropdown" name="peopleNumber" id="peopleNumber">
                                <option value="8">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>角色名称(名字"，"隔开)</label>
                            <div class="ui right labeled input">
                                <textarea name="roleName" id="roleName" cols="5"
                                    style="margin-top: 0px; margin-bottom: 0px; height: 139px;">兰海，蓝海，阿斯顿，阿达，是的，就卡，是你的，快去</textarea>
                            </div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                </div>
                <div class="actions">
                    <div class="ui red button" id="cancel">Cancel</div>
                    <div class="ui green button submitScript">OK</div>
                </div>
            </div>

            <!-- 时间线 -->
            <!-- <div class="ui column doubling stackable grid container equal width" id="timelines">
                <div class="column timeline timelineFirst figure0">
                    <p>
                        <img src="./img/time.jpg" alt="">
                    </p>
                    <p class="figureName">时间线</p>
                </div>
            </div> -->

            <div class="ui container">
                <table class="ui very basic table timelineTable"></table>
            </div>

        </div>
        <script src="./lib/jquery-3.5.1.min.js"></script>
        <script src="./lib/jquery-clockpicker.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="./ts/scriptKill.js"></script>

        <script>
            $('.clockpicker').clockpicker({ donetext: 'Done' });
            if (window.Notification && Notification.permission !== "denied") {
                Notification.requestPermission(function (status) {
                    var n = new Notification('任务通知', { body: '您有新的待办事项未处理,请及时处理！' });
                    console.log(n);
                });

            }
        </script>
</body>

</html>
